<!DOCTYPE html>
<html>
<head>	
</head>
<body>
	<script type="text/javascript">
		function Game(s){
			return window.prompt(s);
		}
		var number = parseInt(Game("Please enter a number between 1~10"));
		var rand = Math.floor((Math.random()*10)+1);
		while(number != rand){
			number = Game("Please guess again")
		}
		document.writeln("correct");
	</script>
</body>
</html>
